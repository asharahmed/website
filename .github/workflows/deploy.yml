name: Deploy

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - main
      - beta
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --prefer-offline --omit=optional

      - name: Lint HTML
        run: npm run lint:html

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint vibe
        run: npm run lint:vibe

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --prefer-offline --omit=optional

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Check links
        run: npm run test:links

      - name: Run tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore
          retention-days: 7

  dry-run:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install rsync
        run: |
          if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi

      - name: Setup SSH key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${DEPLOY_KEY_B64}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -lf ~/.ssh/deploy_key
          ssh-keyscan -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts
          ssh-keyscan -H 159.203.35.5 >> ~/.ssh/known_hosts

      - name: Dry-run deploy sync
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          rsync -az --delete --dry-run --omit-dir-times --no-perms --no-owner --no-group \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=ops \
            --exclude=README.md \
            --exclude=package.json \
            --exclude=package-lock.json \
            --exclude=playwright.config.js \
            --exclude=.htmlhintrc \
            --exclude=.htmlhintignore \
            --exclude=.stylelintrc.json \
            --exclude=.stylelintignore \
            --exclude=.gitignore \
            --exclude=AGENTS.md \
            -e "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" ./ "${DEPLOY_USER}@${DEPLOY_HOST}:/home/ubuntu/website/"

  deploy-beta:
    if: github.event_name == 'push' && github.ref == 'refs/heads/beta'
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install rsync
        run: |
          if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi

      - name: Setup beta SSH key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${DEPLOY_KEY_B64}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -lf ~/.ssh/deploy_key
          ssh-keyscan -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Sync files to beta server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          rsync -az --delete --omit-dir-times --no-perms --no-owner --no-group \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=ops \
            --exclude=README.md \
            --exclude=package.json \
            --exclude=package-lock.json \
            --exclude=playwright.config.js \
            --exclude=.htmlhintrc \
            --exclude=.htmlhintignore \
            --exclude=.stylelintrc.json \
            --exclude=.stylelintignore \
            --exclude=.gitignore \
            --exclude=AGENTS.md \
            -e "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" ./ "${DEPLOY_USER}@${DEPLOY_HOST}:/home/ubuntu/website/"

      - name: Deploy to beta web root
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "cd /home/ubuntu/website && sudo /usr/bin/rsync -a --delete --exclude '.git' --exclude '.github' --exclude 'scripts' --exclude 'status/metrics.json' /home/ubuntu/website/ /var/www/html/"

      - name: Post-deploy uptime check (beta)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          curl -fsS --retry 3 --retry-delay 2 "http://${DEPLOY_HOST}/" >/dev/null
          curl -fsS --retry 3 --retry-delay 2 "http://${DEPLOY_HOST}/status/" >/dev/null

      - name: Post-deploy health check (beta)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "hostname && cd /home/ubuntu/website && ./scripts/health-check.sh" || \
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "hostname && ls -l /var/www/html/status/metrics.json && sudo systemctl status status-metrics.timer status-metrics.service --no-pager"

  deploy-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install rsync
        run: |
          if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi

      - name: Setup prod SSH key
        env:
          PROD_HOST: 159.203.35.5
          PROD_KEY_B64: ${{ secrets.PROD_DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${PROD_KEY_B64}" | base64 -d > ~/.ssh/prod_deploy_key
          chmod 600 ~/.ssh/prod_deploy_key
          ssh-keygen -lf ~/.ssh/prod_deploy_key
          ssh-keyscan -H "${PROD_HOST}" >> ~/.ssh/known_hosts

      - name: Sync files to prod server
        env:
          PROD_HOST: 159.203.35.5
          PROD_USER: ubuntu
        run: |
          rsync -az --delete --omit-dir-times --no-perms --no-owner --no-group \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=ops \
            --exclude=README.md \
            --exclude=package.json \
            --exclude=package-lock.json \
            --exclude=playwright.config.js \
            --exclude=.htmlhintrc \
            --exclude=.htmlhintignore \
            --exclude=.stylelintrc.json \
            --exclude=.stylelintignore \
            --exclude=.gitignore \
            --exclude=AGENTS.md \
            -e "ssh -i ~/.ssh/prod_deploy_key -o IdentitiesOnly=yes -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts" ./ "${PROD_USER}@${PROD_HOST}:/home/ubuntu/website/"

      - name: Deploy to prod web root
        env:
          PROD_HOST: 159.203.35.5
          PROD_USER: ubuntu
        run: |
          ssh -i ~/.ssh/prod_deploy_key -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts "${PROD_USER}@${PROD_HOST}" "sudo /usr/bin/rsync -a --delete --exclude '.git' --exclude '.github' --exclude 'scripts' --exclude 'status/metrics.json' /home/ubuntu/website/ /var/www/html/"

      - name: Post-deploy uptime check (prod)
        env:
          PROD_HOST: 159.203.35.5
        run: |
          curl -fsS --retry 3 --retry-delay 2 "http://${PROD_HOST}/" >/dev/null
          curl -fsS --retry 3 --retry-delay 2 "http://${PROD_HOST}/status/" >/dev/null

      - name: Post-deploy health check (prod)
        env:
          PROD_HOST: 159.203.35.5
          PROD_USER: ubuntu
        run: |
          ssh -i ~/.ssh/prod_deploy_key -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts "${PROD_USER}@${PROD_HOST}" "hostname && cd /home/ubuntu/website && ./scripts/health-check.sh" || \
          ssh -i ~/.ssh/prod_deploy_key -o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=~/.ssh/known_hosts "${PROD_USER}@${PROD_HOST}" "hostname && (test -f /var/www/html/status/metrics.json || sudo /usr/local/bin/status-metrics.sh) && ls -l /var/www/html/status/metrics.json && sudo systemctl status status-metrics.timer status-metrics.service --no-pager"

  sync-beta:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [deploy-prod]
    timeout-minutes: 5
    outputs:
      merged: ${{ steps.merge.outputs.merged }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into beta when clean
        id: merge
        run: |
          git fetch origin main beta
          git checkout -B beta origin/beta
          set +e
          git merge --no-ff --no-edit origin/main
          merge_status=$?
          set -e
          if [ $merge_status -ne 0 ]; then
            git merge --abort || true
            echo "merged=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "merged=true" >> "$GITHUB_OUTPUT"
          git push origin beta

  deploy-beta-from-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.sync-beta.outputs.merged == 'true'
    runs-on: ubuntu-latest
    needs: [lint, test, deploy-prod, sync-beta]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install rsync
        run: |
          if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi

      - name: Setup beta SSH key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${DEPLOY_KEY_B64}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -lf ~/.ssh/deploy_key
          ssh-keyscan -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Sync files to beta server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          rsync -az --delete --omit-dir-times --no-perms --no-owner --no-group \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=ops \
            --exclude=README.md \
            --exclude=package.json \
            --exclude=package-lock.json \
            --exclude=playwright.config.js \
            --exclude=.htmlhintrc \
            --exclude=.htmlhintignore \
            --exclude=.stylelintrc.json \
            --exclude=.stylelintignore \
            --exclude=.gitignore \
            --exclude=AGENTS.md \
            -e "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" ./ "${DEPLOY_USER}@${DEPLOY_HOST}:/home/ubuntu/website/"

      - name: Deploy to beta web root
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "cd /home/ubuntu/website && sudo /usr/bin/rsync -a --delete --exclude '.git' --exclude '.github' --exclude 'scripts' --exclude 'status/metrics.json' /home/ubuntu/website/ /var/www/html/"

      - name: Post-deploy uptime check (beta)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          curl -fsS --retry 3 --retry-delay 2 "http://${DEPLOY_HOST}/" >/dev/null
          curl -fsS --retry 3 --retry-delay 2 "http://${DEPLOY_HOST}/status/" >/dev/null

      - name: Post-deploy health check (beta)
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "hostname && cd /home/ubuntu/website && ./scripts/health-check.sh" || \
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "hostname && ls -l /var/www/html/status/metrics.json && sudo systemctl status status-metrics.timer status-metrics.service --no-pager"
