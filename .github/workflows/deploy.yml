name: Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --prefer-offline --omit=optional

      - name: Lint HTML
        run: npm run lint:html

      - name: Lint CSS
        run: npm run lint:css

      - name: Lint vibe
        run: npm run lint:vibe

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --prefer-offline --omit=optional

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Check links
        run: npm run test:links

      - name: Run tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          if-no-files-found: ignore
          retention-days: 7

  dry-run:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install rsync
        run: |
          if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi

      - name: Setup SSH key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          echo "${DEPLOY_KEY_B64}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Dry-run deploy sync
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          rsync -az --delete --dry-run --omit-dir-times --no-perms --no-owner --no-group \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=ops \
            --exclude=README.md \
            --exclude=package.json \
            --exclude=package-lock.json \
            --exclude=playwright.config.js \
            --exclude=.htmlhintrc \
            --exclude=.htmlhintignore \
            --exclude=.stylelintrc.json \
            --exclude=.stylelintignore \
            --exclude=.gitignore \
            --exclude=AGENTS.md \
            -e "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" ./ "${DEPLOY_USER}@${DEPLOY_HOST}:/home/ubuntu/website/"

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install rsync
        run: |
          if ! command -v rsync >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi

      - name: Setup SSH key
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
        run: |
          mkdir -p ~/.ssh
          echo "${DEPLOY_KEY_B64}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${DEPLOY_HOST}" >> ~/.ssh/known_hosts

      - name: Sync files to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          rsync -az --delete --omit-dir-times --no-perms --no-owner --no-group \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=tests \
            --exclude=ops \
            --exclude=README.md \
            --exclude=package.json \
            --exclude=package-lock.json \
            --exclude=playwright.config.js \
            --exclude=.htmlhintrc \
            --exclude=.htmlhintignore \
            --exclude=.stylelintrc.json \
            --exclude=.stylelintignore \
            --exclude=.gitignore \
            --exclude=AGENTS.md \
            -e "ssh -i ~/.ssh/deploy_key -o IdentitiesOnly=yes" ./ "${DEPLOY_USER}@${DEPLOY_HOST}:/home/ubuntu/website/"

      - name: Deploy to web root
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "cd /home/ubuntu/website && ./scripts/deploy.sh --force"

      - name: Post-deploy uptime check
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          curl -fsS --retry 3 --retry-delay 2 "http://${DEPLOY_HOST}/" >/dev/null
          curl -fsS --retry 3 --retry-delay 2 "http://${DEPLOY_HOST}/status/" >/dev/null

      - name: Post-deploy health check
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "hostname && cd /home/ubuntu/website && ./scripts/health-check.sh" || \
          ssh -i ~/.ssh/deploy_key "${DEPLOY_USER}@${DEPLOY_HOST}" "hostname && ls -l /var/www/html/status/metrics.json && sudo systemctl status status-metrics.timer status-metrics.service --no-pager"
