services:
  status-web:
    image: nginx:alpine
    container_name: status-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - /var/www/html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
